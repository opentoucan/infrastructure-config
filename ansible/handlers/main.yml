---
- name: Restart postgresql
  ansible.builtin.systemd:
    name: postgresql
    state: restarted

- name: Restart pgbackrest exporter
  ansible.builtin.systemd:
    name: prometheus-pgbackrest-exporter
    state: restarted
  listen: restart pgbackrest exporter

- name: Start and enable the service
  ansible.builtin.systemd:
    name: prometheus-pgbackrest-exporter.service
    state: started
    enabled: true
  listen: restart pgbackrest exporter

- name: Create Stanzas
  listen: reconfigure pgbackrest
  become: true
  become_user: "{{ pgbackrest_owner }}"
  ansible.builtin.command: pgbackrest --stanza={{ item.name }} stanza-create
  loop: "{{ pgbackrest_stanzas }}"
  loop_control:
    label: "{{ item.name }}"
  register: create_stanza
  changed_when: create_stanza.rc != 0

- name: Restore standby from backup
  when:
    - pgbackrest_stanzas | json_query('[*].extra."recovery-option"') != None
    - pgbackrest_restore_standby | bool
  block:
    - name: Stop database
      listen: reconfigure pgbackrest
      ansible.builtin.systemd:
        name: postgresql
        state: stopped

    - name: Restore standby
      listen: reconfigure pgbackrest
      become: true
      become_user: "{{ pgbackrest_owner }}"
      ansible.builtin.command: >
        pgbackrest
        --stanza={{ item.name }}
        --repo={{ item.restore_repo | default('1') }}
        --delta
        --type=standby restore
      loop: "{{ pgbackrest_stanzas }}"
      loop_control:
        label: "{{ item.name }}"
      register: restore_postgres
      changed_when: restore_postgres.rc != 0
      when:
        - "'recovery-option' in item.get('extra', {})"

    - name: Start database
      listen: reconfigure pgbackrest
      ansible.builtin.systemd:
        name: postgresql
        state: started

- name: Reload systemd
  ansible.builtin.systemd:
    daemon_reload: true
