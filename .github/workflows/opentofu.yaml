name: opentofu

on:
  push: 
    branches: [ 'main' ]
    paths:
      - 'opentofu/env/**'

env:
  TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}
  MONGODB_ATLAS_PUBLIC_KEY: ${{ secrets.MONGODB_ATLAS_PUBLIC_KEY }}
  MONGODB_ATLAS_PRIVATE_KEY: ${{ secrets.MONGODB_ATLAS_PRIVATE_KEY }}
  TF_VAR_devops: ${{ secrets.DEVOPS_EMAILS }}
  TF_VAR_developers: ${{ secrets.DEVELOPERS_EMAILS }}
  TF_VAR_ip_access_list: ${{ secrets.IP_ACCESS_LIST }}

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      environments: ${{ steps.filter.outputs.changes }}
      global: ${{ steps.filter.outputs.global }}
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            development: opentofu/env/development/**
            production: opentofu/env/production/**
            global: opentofu/env
  plan:
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.environments != '' }} && ${{ needs.changes.outputs.environments != '[]' }}
    strategy:
      matrix:
        environment: ${{ fromJSON(needs.changes.outputs.environments) }}
    defaults:
      run:
        working-directory: opentofu/env/${{ matrix.environment }}
    steps:
      - uses: actions/checkout@v3
      - uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: 1.6.1
          cli_config_credentials_hostname: 'sillock.scalr.io'
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: OpenTofu fmt
        id: fmt
        run: tofu fmt -check
        continue-on-error: false

      - name: OpenTofu Init
        id: init
        run: tofu init

      - name: OpenTofu Validate
        id: validate
        run: tofu validate -no-color

      - name: OpenTofu Plan
        id: plan
        run: tofu plan -no-color

  deploy-global:
    runs-on: ubuntu-latest
    environment: global
    needs: [changes, plan]
    if: ${{ needs.changes.outputs.global == 'true' }}
    defaults:
      run:
        working-directory: opentofu/env
    steps:
      - uses: actions/checkout@v3
      - uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: 1.6.1
          cli_config_credentials_hostname: 'sillock.scalr.io'
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: OpenTofu Init
        id: init
        run: tofu init

      - name: OpenTofu Apply
        id: apply
        run: tofu apply -auto-approve -input=false 

  deploy-environment:
    runs-on: ubuntu-latest
    environment: ${{ matrix.environment }}
    needs: [changes, plan]
    if: ${{ needs.changes.outputs.environments != '' }} && ${{ needs.changes.outputs.environments != '[]' }}
    strategy:
      matrix:
        environment: ${{ fromJSON(needs.changes.outputs.environments) }}
    defaults:
      run:
        working-directory: opentofu/env/${{ matrix.environment }}
    steps:
      - uses: actions/checkout@v3
      - uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: 1.6.1
          cli_config_credentials_hostname: 'sillock.scalr.io'
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: OpenTofu Init
        id: init
        run: tofu init

      - name: OpenTofu Apply
        id: apply
        run: tofu apply -auto-approve -input=false