name: opentofu

on:
  push: 
    branches: [ "main" ]
  paths:
    - 'opentofu'

defaults:
  run:
    working-directory: opentofu

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: 1.6.1
          cli_config_credentials_hostname: 'sillock.scalr.io'
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: OpenTofu fmt
        id: fmt
        run: tofu fmt -check
        continue-on-error: false

      - name: OpenTofu Init
        id: init
        run: tofu init

      - name: OpenTofu Validate
        id: validate
        run: tofu validate -no-color

      - name: OpenTofu Plan
        id: plan
        run: tofu plan -no-color

  deploy:
    runs-on: ubuntu-latest
    environment: production
    needs: [ci]

    steps:
      - uses: actions/checkout@v3
      - uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: 1.6.1
          cli_config_credentials_hostname: 'sillock.scalr.io'
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: OpenTofu Init
        id: init
        run: tofu init

      - name: OpenTofu Apply
        id: apply
        run: tofu apply -auto-approve -input=false